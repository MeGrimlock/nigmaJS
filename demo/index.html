<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NigmaJS Interactive Demo</title>
  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text: #e2e8f0;
      --accent: #8b5cf6;
      --accent-hover: #7c3aed;
      --border: #334155;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      line-height: 1.5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 2rem;
      background: linear-gradient(to right, #c084fc, #6366f1);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-section {
      margin-bottom: 3rem;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      color: var(--text);
      font-size: 1.1rem;
      resize: vertical;
      min-height: 100px;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1.5rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.3);
    }

    .card h3 {
      margin-top: 0;
      color: var(--accent);
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.5rem;
    }

    .card-content {
      margin-top: 1rem;
    }

    .output {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 0.75rem;
      border-radius: 0.375rem;
      font-family: 'Fira Code', monospace;
      word-break: break-all;
      min-height: 2rem;
      margin-top: 1rem;
    }

    .controls {
      margin-bottom: 1rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    input[type="number"],
    input[type="text"] {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      width: 80px;
    }

    label {
      font-size: 0.875rem;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>NigmaJS Demo</h1>

    <div class="input-section">
      <label for="mainInput">Enter text to encrypt:</label>
      <textarea id="mainInput" placeholder="Type something secret...">Hello World 123</textarea>
    </div>

    <div class="grid">
      <!-- Caesar -->
      <div class="card">
        <h3>Caesar Shift</h3>
        <div class="controls">
          <label>Shift:</label>
          <input type="number" id="caesarShift" value="3">
        </div>
        <label>Encoded:</label>
        <div class="output" id="caesarOutput"></div>
        <label>Decoded (Verify):</label>
        <div class="output" id="caesarDecoded"></div>
      </div>

      <!-- Atbash -->
      <div class="card">
        <h3>Atbash</h3>
        <div class="card-content">
          <label>Encoded:</label>
          <div class="output" id="atbashOutput"></div>
          <label>Decoded (Verify):</label>
          <div class="output" id="atbashDecoded"></div>
        </div>
      </div>

      <!-- Morse -->
      <div class="card">
        <h3>Morse Code</h3>
        <div class="card-content">
          <label>Encoded:</label>
          <div class="output" id="morseOutput"></div>
          <label>Decoded (Verify):</label>
          <div class="output" id="morseDecoded"></div>
        </div>
      </div>

      <!-- ROT13 -->
      <div class="card">
        <h3>ROT13</h3>
        <div class="card-content">
          <label>Encoded:</label>
          <div class="output" id="rot13Output"></div>
          <label>Decoded (Verify):</label>
          <div class="output" id="rot13Decoded"></div>
        </div>
      </div>

      <!-- ROT5 -->
      <div class="card">
        <h3>ROT5</h3>
        <div class="card-content">
          <label>Encoded:</label>
          <div class="output" id="rot5Output"></div>
          <label>Decoded (Verify):</label>
          <div class="output" id="rot5Decoded"></div>
        </div>
      </div>

      <!-- ROT18 -->
      <div class="card">
        <h3>ROT18</h3>
        <div class="card-content">
          <label>Encoded:</label>
          <div class="output" id="rot18Output"></div>
          <label>Decoded (Verify):</label>
          <div class="output" id="rot18Decoded"></div>
        </div>
      </div>

      <!-- ROT47 -->
      <div class="card">
        <h3>ROT47</h3>
        <div class="card-content">
          <label>Encoded:</label>
          <div class="output" id="rot47Output"></div>
          <label>Decoded (Verify):</label>
          <div class="output" id="rot47Decoded"></div>
        </div>
      </div>

      <!-- AMSCO -->
      <div class="card">
        <h3>AMSCO</h3>
        <div class="controls">
          <label>Key:</label>
          <input type="text" id="amscoKey" value="132">
        </div>
        <label>Encoded:</label>
        <div class="output" id="amscoOutput"></div>
        <label>Decoded (Verify):</label>
        <div class="output" id="amscoDecoded"></div>
      </div>

      <!-- Autokey -->
      <div class="card">
        <h3>Autokey</h3>
        <div class="controls">
          <label>Key:</label>
          <input type="text" id="autokeyKey" value="SECRET">
        </div>
        <label>Encoded:</label>
        <div class="output" id="autokeyOutput"></div>
        <label>Decoded (Verify):</label>
        <div class="output" id="autokeyDecoded"></div>
      </div>

      <!-- Baconian -->
      <div class="card">
        <h3>Baconian</h3>
        <div class="card-content">
          <label>Encoded:</label>
          <div class="output" id="baconianOutput"></div>
          <label>Decoded (Verify):</label>
          <div class="output" id="baconianDecoded"></div>
        </div>
      </div>

      <!-- Simple Substitution -->
      <div class="card">
        <h3>Simple Substitution</h3>
        <div class="controls">
          <label>Key:</label>
          <input type="text" id="simpleSubKey" value="ZYXWVUTSRQPONMLKJIHGFEDCBA" style="width: 200px;">
        </div>
        <label>Encoded:</label>
        <div class="output" id="simpleSubOutput"></div>
        <label>Decoded (Verify):</label>
        <div class="output" id="simpleSubDecoded"></div>
      </div>

      <!-- Enigma -->
      <div class="card">
        <h3>Enigma Machine</h3>
        <div class="controls" style="flex-wrap: wrap;">
          <div>
            <label>Rotors:</label>
            <input type="text" id="enigmaRotors" value="123" maxlength="3" style="width: 60px;">
          </div>
          <div>
            <label>Ring:</label>
            <input type="text" id="enigmaRing" value="AAA" maxlength="3" style="width: 60px;">
          </div>
          <div>
            <label>Key:</label>
            <input type="text" id="enigmaKey" value="AAA" maxlength="3" style="width: 60px;">
          </div>
          <div style="width: 100%;">
            <label>Plugs:</label>
            <input type="text" id="enigmaPlugs" value="PO ML IU KJ NH YT GB VF RE DC" style="width: 100%;">
          </div>
        </div>
        <label>Encoded:</label>
        <div class="output" id="enigmaOutput"></div>
        <label>Decoded (Verify):</label>
        <div class="output" id="enigmaDecoded"></div>
      </div>

      <!-- Vigenère -->
      <div class="card">
        <h3>Vigenère</h3>
        <div class="controls">
          <label>Keyword:</label>
          <input type="text" id="vigenereKey" value="KEY">
        </div>
        <label>Encoded:</label>
        <div class="output" id="vigenereOutput"></div>
        <label>Decoded (Verify):</label>
        <div class="output" id="vigenereDecoded"></div>
      </div>

      <!-- Polybius -->
      <div class="card">
        <h3>Polybius Square</h3>
        <div class="controls">
          <label>Keyword (optional):</label>
          <input type="text" id="polybiusKey" value="" placeholder="Leave empty for default">
        </div>
        <label>Encoded:</label>
        <div class="output" id="polybiusOutput"></div>
        <label>Decoded (Verify):</label>
        <div class="output" id="polybiusDecoded"></div>
      </div>

      <!-- Quagmire I -->
      <div class="card">
        <h3>Quagmire I</h3>
        <div class="controls">
          <label>Keyword:</label>
          <input type="text" id="quagmire1Key" value="KEY">
        </div>
        <label>Encoded:</label>
        <div class="output" id="quagmire1Output"></div>
        <label>Decoded (Verify):</label>
        <div class="output" id="quagmire1Decoded"></div>
      </div>

      <!-- Quagmire II -->
      <div class="card">
        <h3>Quagmire II</h3>
        <div class="controls">
          <label>Keyword:</label>
          <input type="text" id="quagmire2Key" value="KEY" style="width: 100px;">
        </div>
        <div class="controls">
          <label>Indicator:</label>
          <input type="text" id="quagmire2Indicator" value="A" style="width: 100px;">
        </div>
        <label>Encoded:</label>
        <div class="output" id="quagmire2Output"></div>
        <label>Decoded (Verify):</label>
        <div class="output" id="quagmire2Decoded"></div>
      </div>

      <!-- Quagmire III -->
      <div class="card">
        <h3>Quagmire III</h3>
        <div class="controls">
          <label>Keyword:</label>
          <input type="text" id="quagmire3Key" value="KEY" style="width: 100px;">
        </div>
        <div class="controls">
          <label>Indicator:</label>
          <input type="text" id="quagmire3Indicator" value="A" style="width: 100px;">
        </div>
        <label>Encoded:</label>
        <div class="output" id="quagmire3Output"></div>
        <label>Decoded (Verify):</label>
        <div class="output" id="quagmire3Decoded"></div>
      </div>

      <!-- Quagmire IV -->
      <div class="card">
        <h3>Quagmire IV</h3>
        <div class="controls">
          <label>Keyword:</label>
          <input type="text" id="quagmire4Key" value="KEY" style="width: 100px;">
        </div>
        <div class="controls">
          <label>Indicator:</label>
          <input type="text" id="quagmire4Indicator" value="ABC" style="width: 100px;">
        </div>
        <label>Encoded:</label>
        <div class="output" id="quagmire4Output"></div>
        <label>Decoded (Verify):</label>
        <div class="output" id="quagmire4Decoded"></div>
      </div>

      <!-- Beaufort -->
      <div class="card">
        <h3>Beaufort</h3>
        <div class="controls">
          <label>Keyword:</label>
          <input type="text" id="beaufortKey" value="KEY">
        </div>
        <label>Encoded:</label>
        <div class="output" id="beaufortOutput"></div>
        <label>Decoded (Verify):</label>
        <div class="output" id="beaufortDecoded"></div>
      </div>

      <!-- Porta -->
      <div class="card">
        <h3>Porta</h3>
        <div class="controls">
          <label>Keyword:</label>
          <input type="text" id="portaKey" value="KEY">
        </div>
        <label>Encoded:</label>
        <div class="output" id="portaOutput"></div>
        <label>Decoded (Verify):</label>
        <div class="output" id="portaDecoded"></div>
      </div>

      <!-- Gronsfeld -->
      <div class="card">
        <h3>Gronsfeld</h3>
        <div class="controls">
          <label>Numeric Key:</label>
          <input type="text" id="gronsfeldKey" value="12345" placeholder="e.g., 12345">
        </div>
        <label>Encoded:</label>
        <div class="output" id="gronsfeldOutput"></div>
        <label>Decoded (Verify):</label>
        <div class="output" id="gronsfeldDecoded"></div>
      </div>

      <!-- Bifid -->
      <div class="card">
        <h3>Bifid</h3>
        <div class="controls">
          <label>Keyword (optional):</label>
          <input type="text" id="bifidKey" value="" placeholder="Leave empty for default">
        </div>
        <label>Encoded:</label>
        <div class="output" id="bifidOutput"></div>
        <label>Decoded (Verify):</label>
        <div class="output" id="bifidDecoded"></div>
      </div>
    </div>
  </div>

  <script src="../build/js/nigma.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
