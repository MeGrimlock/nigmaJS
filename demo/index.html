<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NigmaJS Interactive Demo</title>
  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text: #e2e8f0;
      --accent: #8b5cf6;
      --accent-hover: #7c3aed;
      --border: #334155;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      line-height: 1.5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 2rem;
      background: linear-gradient(to right, #c084fc, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-section {
      margin-bottom: 3rem;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      color: var(--text);
      font-size: 1.1rem;
      resize: vertical;
      min-height: 100px;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1.5rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.3);
    }

    .card h3 {
      margin-top: 0;
      color: var(--accent);
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.5rem;
    }

    .card-content {
      margin-top: 1rem;
    }

    .output {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 0.75rem;
      border-radius: 0.375rem;
      font-family: 'Fira Code', monospace;
      word-break: break-all;
      min-height: 2rem;
      margin-top: 1rem;
    }

    .controls {
      margin-bottom: 1rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    input[type="number"],
    input[type="text"] {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      width: 80px;
    }

    label {
      font-size: 0.875rem;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>NigmaJS Demo</h1>

    <div class="input-section">
      <label for="mainInput">Enter text to encrypt:</label>
      <textarea id="mainInput" placeholder="Type something secret...">Hello World</textarea>
    </div>

    <div class="grid">
      <!-- Caesar -->
      <div class="card">
        <h3>Caesar Shift</h3>
        <div class="controls">
          <label>Shift:</label>
          <input type="number" id="caesarShift" value="3">
        </div>
        <div class="output" id="caesarOutput"></div>
      </div>

      <!-- Atbash -->
      <div class="card">
        <h3>Atbash</h3>
        <div class="card-content">
          <div class="output" id="atbashOutput"></div>
        </div>
      </div>

      <!-- Morse -->
      <div class="card">
        <h3>Morse Code</h3>
        <div class="card-content">
          <div class="output" id="morseOutput"></div>
        </div>
      </div>

      <!-- ROT13 -->
      <div class="card">
        <h3>ROT13</h3>
        <div class="card-content">
          <div class="output" id="rot13Output"></div>
        </div>
      </div>

      <!-- AMSCO -->
      <div class="card">
        <h3>AMSCO</h3>
        <div class="controls">
          <label>Key:</label>
          <input type="text" id="amscoKey" value="132">
        </div>
        <div class="output" id="amscoOutput"></div>
      </div>

      <!-- Enigma -->
      <div class="card">
        <h3>Enigma Machine</h3>
        <div class="controls">
          <label>Default Config</label>
        </div>
        <div class="output" id="enigmaOutput"></div>
      </div>
    </div>
  </div>

  <script src="../build/js/nigma.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
