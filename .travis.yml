language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm test
  - npm run build:prod
  - npm run coveralls
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_API_KEY
  repo_token: $COVERALLS_TOKEN
  local_dir: build
  on:
    branch: master
