language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm test
  - npm run build:prod
  - npm run post-version
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_API_KEY
  repo_token: $COVERALLS_TOKEN
  local_dir: build
  on:
    branch: master
  provider: npm
  email: $EMAIL
  api_key: $NPM_TOKEN

  jobs:
  include:
    - script: ./test 1 # uses the default stage name "test"
    - script: ./test 2
    - stage: deploy
      script: ./deploy target-1
    - script: ./deploy target-2
